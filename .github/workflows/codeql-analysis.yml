name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]  # Change to "main" if needed
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '17 16 * * 2'  # Every Tuesday 16:17 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: windows-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: manual
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use full MSBuild path for .NET Framework projects
      - name: Restore .NET dependencies with MSBuild
        if: matrix.language == 'csharp'
        run: '"C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" src/SalaryAccountManagementPortal.sln /t:Restore'

      - name: Build .NET Framework Solution with MSBuild
        if: matrix.language == 'csharp'
        run: '"C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" src/SalaryAccountManagementPortal.sln /p:Configuration=Release /p:DeployOnBuild=true'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          config-file: .github/codeql/codeql-config.yml  # Points to ignore config

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
