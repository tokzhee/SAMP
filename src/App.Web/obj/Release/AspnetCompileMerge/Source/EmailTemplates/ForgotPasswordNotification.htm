<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Forgot Password Notification
    </title>
</head>
<body>
    Dear {Name},
    <br />
    <br />
    You have requested to reset the password to your portal account. Click <a href="{ResetLink}">here</a> to proceed. If you did not request a password reset, please ignore this email. This password reset is only valid for the next {ValidityPeriod} minutes.
    <br />
    <br />
    Regards,
    <br />
    <small>
        This is an automated mail and needs no reply
    </small>
</body>
</html>
